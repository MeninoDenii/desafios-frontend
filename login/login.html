<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="main-container">
    <div class="container">
      <section class="login-hero">
        <img src="./images/login_image.svg" alt="Planeta verde">
      </section>
      <section class="login-section">
        <small>Bem-vindo de volta</small>
        <h2>Faça login na sua conta</h2>
        <form class="form-content">
          <div class="input-container">
            <label>E-mail</label>
            <input type="email" placeholder="exemplo@gmail.com" />
          </div>
          <div class="input-container spacing">
            <label>Senha</label>
            <input type="password" placeholder="0123456789" />
          </div>
          <div class="options">
            <div class="radio-content">
              <input type="radio" />
              <label>Lembre de mim</label>
            </div>
            <a href="#">Esqueceu a senha?</a>
          </div>
          <div class="button-container">
            <button type="submit">Entrar na conta</button>
            <button type="button">
              <div class="icon-limited">
                <img src="./images/google_icon.png" alt="Entrar com o google">
              </div>
              Ou faça login com o Google
            </button>
          </div>
        </form>
        <h4>Não tem uma conta? <a href="#">Cadastre-se</a></h4>
      </section>
    </div>
  </main>
</body>


</html>
